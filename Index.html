<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/imagens/Css/reset.Css" />
    <link rel="stylesheet" href="./src/imagens/Css/estilos.Css" />
    <link rel="stylesheet" href="./src/imagens/Css/responsivo.Css" />
    <link rel="stylesheet" href="./src/fontes/stylesheet.css" />
    <title>Naruto Hokages</title>
  </head>
  <body>
    <video autoplay loop muted plays-inline class="back-video">
      <source src="./src/imagens/naruto-e-pain.mp4" type="video/mp4" />
    </video>
    <header class="cabecalho">
      <img class="logo" src="./src/imagens/Logo-Naruto.png" alt="Logo Naruto" />
    </header>
    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione o Personagem</h1>
        <ul class="lista-de-personagens">
          <li
            class="personagem selecionado"
            id="hashirama"
            data-name="Hashirama"
            data-description="Hashirama Senju foi o Primeiro Hokage de Konohagakure. Ele era famoso durante sua vida como o Deus Shinobi por seu incomparável talento ninja. Fundador de Konoha junto a seu amigo de infância e rival Madara Uchiha."
          >
            <img
              src="./src/imagens/Hashirama.jpeg"
              alt="Personagem Hashirama"
            />
          </li>
          <li
            class="personagem"
            id="tobirama"
            data-name="Tobirama"
            data-description="Tobirama Senju foi o Segundo Hokage de Konohagakure e também viria a ser o líder do seu próprio time. Antes de herdar a posição de Hokage, ele serviu como conselheiro de seu irmão ajudando-o com medidas políticas e sociais."
          >
            <img src="./src/imagens/Tobirama.jpeg" alt="Personagem Tobirama" />
          </li>
          <li
            class="personagem"
            id="hiruzen"
            data-name="Hiruzen"
            data-description="Hiruzen Sarutobi foi o Terceiro Hokage de Konohagakure. Sendo um discípulo do Hokage anterior da vila, Hiruzen era um ninja poderoso, aclamado como o Deus Shinobi. Embora ele seja originalmente o professor dos Sannin, várias gerações de ninjas de Konoha se beneficiaram de sua sabedoria durante sua vida."
          >
            <img src="./src/imagens/Hiruzen.jpeg" alt="Personagem Hiruzem" />
          </li>
          <li
            class="personagem"
            id="minato"
            data-name="Minato"
            data-description="Minato Namikaze, conhecido como Relâmpago Amarelo de Konoha, foi um shinobi lendário que se tornou o Quarto Hokage de Konohagakure. Morreu sacrificando sua vida durante o Ataque do Nove-Caudas em Konoha para selar metade do demônio em seu filho, morrendo heroicamente no processo."
          >
            <img src="./src/imagens/Minato.jpeg" alt="Personagem Minato" />
          </li>
          <li
            class="personagem"
            id="tsunade"
            data-name="Tsunade"
            data-description="Tsunade é uma dos Sannin Lendários de Konohagakure. Considerada a kunoichi mais forte do mundo e a maior ninja médica. Por isso ela se torna a Quinta Hokage, canalizando sua força para reprimir os inimigos da vila e seu conhecimento médico para manter os moradores a salvo."
          >
            <img src="./src/imagens/Tsunade.jpeg" alt="Personagem Tsunade" />
          </li>
          <li
            class="personagem"
            id="naruto"
            data-name="Naruto"
            data-description="Naruto é um shinobi de Konohagakure do clã Uzumaki, desde seu nascimento, ele se tornou jinchūriki das Nove-Caudas. Naruto trabalhou duro para ganhar o respeito e o reconhecimento da aldeia, com o sonho de se tornar Hokage. Mas nunca deixando de ser o Ninja Número Um, Hiperativo e Cabeça Oca"
          >
            <img src="./src/imagens/Naruto.jpeg" alt="Personagem Naruto" />
          </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="./src/grande/hashirama-grande.png"
          alt="Personagem Selecionado"
        />
        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Hashirama</h2>
          <p class="descricao-personagem" id="descricao-personagem">
            Hashirama Senju foi o Primeiro Hokage de Konohagakure. Ele era
            famoso durante sua vida como o Deus Shinobi por seu incomparável
            talento ninja. Fundador de Konoha junto a seu amigo de infância e
            rival Madara Uchiha.
          </p>
        </div>
      </section>
    </main>
    <script src="./src/imagens/Js/Index.Js"></script>
  </body>
</html>
