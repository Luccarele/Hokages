<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Css/texte.css" />
    <link rel="stylesheet" href="./Css/estilos.Css" />
    <link rel="stylesheet" href="./Css/reset.Css" />
    <link rel="stylesheet" href="./Css/responsivo.Css" />
    <title>Teste</title>
  </head>
  <body>
    <video autoplay loop muted plays-inline class="back-video">
      <source src="../imagens/naruto-e-pain.mp4" type="video/mp4" />
    </video>
    <header class="cabecalho">
      <img class="logo" src="../imagens/Logo-Naruto.png" alt="logo-x-men" />
    </header>
    <main class="selecao-de-personagens">
      <section class="personagens">
        <!--Título-->
        <h1 class="titulo">Selecione o Personagem</h1>
        <ul class="lista-de-personagens">
          <li
            class="personagem selecionado"
            id="hashirama"
            data-name="Hashirama"
            data-description="Hashirama Senju foi o Primeiro Hokage de Konohagakure. Ele era famoso durante sua vida como o Deus Shinobi por seu incomparável talento ninja. Fundador de Konoha junto a seu amigo de infância e rival Madara Uchiha."
          >
            <img src="../imagens/Hashirama.jpeg" alt="Personagem Hashirama" />
          </li>
          <li
            class="personagem"
            id="tobirama"
            data-name="Tobirama"
            data-description="Tobirama Senju foi o Segundo Hokage de Konohagakure e também viria a ser o líder do seu próprio time. Antes de herdar a posição de Hokage, ele serviu como conselheiro de seu irmão ajudando-o com medidas políticas e sociais."
          >
            <img src="../imagens/Tobirama.jpeg" alt="Personagem Tobirama" />
          </li>
          <li class="personagem" id="" data-name="Hiruzen">
            <img src="../imagens/Hiruzen.jpeg" alt="Personagem Hiruzem" />
          </li>
          <li class="personagem" id="tempestade" data-name="Tempestade">
            <img src="..//imagens/Minato.jpeg" alt="Personagem tempestade" />
          </li>
          <li class="personagem" id="vampira" data-name="Vampira">
            <img src="..//imagens/Tsunade.jpeg" alt="Personagem Vampira" />
          </li>
          <li class="personagem" id="noturno" data-name="Noturno">
            <img src="..//imagens/Naruto.jpeg" alt="Personagem Noturno" />
          </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="../grande/hiruzen-grande.png"
          alt="Personagem Selecionado"
        />
        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Hashirama</h2>
          <p class="descricao-personagem" id="descricao-personagem">
            Hashirama Senju foi o Primeiro Hokage de Konohagakure. Ele era
            famoso durante sua vida como o Deus Shinobi por seu incomparável
            talento ninja. Fundador de Konoha junto a seu amigo de infância e
            rival Madara Uchiha.
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
